      $(document).ready(function() {
        function handleLikeButtonClick(event) {
          const likeButton = $(event.target);
          const dislikeButton = likeButton.siblings('.dislike_btn');
          const responseContainer = likeButton.closest('.bot-frame');
          const feedback = "like";
          const botFrameId = responseContainer.attr('data-response-id');
          
          // Toggle the filled/unfilled icon for like button
          likeButton.find('i').toggleClass('far fa-thumbs-up fas fa-thumbs-up');
          
          // If dislike button is filled, toggle it to unfilled
          if (dislikeButton.find('i').hasClass('fas')) {
              dislikeButton.find('i').toggleClass('fas far');
          }
          event.preventDefault();

          // Send data to the server via AJAX
					$.ajax({
						data: {
              id: botFrameId,
							feedback: feedback,
						},
						type: "POST",
						url: "/sendfeedback",
					}).done(function(data) {
					});
          

      }

          // Toggle the filled/unfilled icon for dislike button
